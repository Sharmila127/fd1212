name: Auto Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect frontend folder
        id: detect
        run: |
          echo "Searching for frontend folder..."
          if [ -d "frontend" ]; then
            echo "folder=frontend" >> $GITHUB_OUTPUT
          elif [ -d "fd1212" ]; then
            echo "folder=fd1212" >> $GITHUB_OUTPUT
          elif [ -d "fd1212-main/frontend" ]; then
            echo "folder=fd1212-main/frontend" >> $GITHUB_OUTPUT
          else
            echo "‚ùå ERROR: Frontend folder not found!"
            exit 1
          fi

      - name: Show detected folder
        run: echo "Frontend located at: ${{ steps.detect.outputs.folder }}"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm install

      - name: Build project
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: ${{ steps.detect.outputs.folder }}/dist
