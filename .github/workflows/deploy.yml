name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect frontend folder
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "folder=." >> $GITHUB_OUTPUT
          elif [ -d frontend ]; then
            echo "folder=frontend" >> $GITHUB_OUTPUT
          elif [ -d fd1212 ]; then
            echo "folder=fd1212" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No frontend folder found!"
            exit 1
          fi

      - name: Print detected path
        run: echo "Frontend folder = ${{ steps.detect.outputs.folder }}"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm install

      - name: Build Project
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: ${{ steps.detect.outputs.folder }}/dist

      - name: Invalidate CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
