name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect frontend folder
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "folder=." >> $GITHUB_OUTPUT
          elif [ -d fd1212 ]; then
            echo "folder=fd1212" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No frontend folder found!"
            exit 1
          fi

      - name: Print detected path
        run: echo "Frontend folder = ${{ steps.detect.outputs.folder }}"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm install

      - name: Build project
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm run build

      - name: Sync to S3
        uses: aws-actions/s3-sync@v2
        with:
          source-dir: ${{ steps.detect.outputs.folder }}/dist
          destination-bucket: ${{ secrets.S3_BUCKET }}
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront cache
        uses: aws-actions/cloudfront-invalidate@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
