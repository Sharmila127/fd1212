name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Detect frontend folder
      - name: Detect frontend folder
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "folder=." >> $GITHUB_OUTPUT
          elif [ -d frontend ]; then
            echo "folder=frontend" >> $GITHUB_OUTPUT
          elif [ -d fd1212 ]; then
            echo "folder=fd1212" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No frontend folder found!"
            exit 1

      # Step 3: Print detected folder
      - name: Print detected path
        run: echo "Frontend folder = ${{ steps.detect.outputs.folder }}"

      # Step 4: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm install

      # Step 6: Build the frontend
      - name: Build project
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm run build

      # Step 7: Deploy to S3
      - name: Sync to S3
        uses: aws-actions/s3-sync@v1
        with:
          source-dir: ${{ steps.detect.outputs.folder }}/dist
          destination-dir: /
          bucket: ${{ secrets.S3_BUCKET }}
          region: ${{ secrets.AWS_REGION }}
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 8: Invalidate CloudFront cache
      - name: Invalidate CloudFront
        uses: aws-actions/aws-cloudfront-invalidate@v1
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
